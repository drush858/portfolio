<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${status} + ' â€“ Error'">Error</title>
    <meta charset="UTF-8" />
</head>
<body class="bg-gray-400">

<div class="max-w-xl mx-auto mt-24 bg-gray-400 shadow rounded-xl p-6">

    <h1 class="text-2xl font-bold text-red-600 mb-2">
        Something went wrong
    </h1>

    <p class="text-gray-700 mb-4">
        <span th:text="${error}">Unexpected error</span>
    </p>

    <div class="text-sm text-gray-500 mb-4">
        <div><strong>Status:</strong> <span th:text="${status}">500</span></div>
        <div><strong>Path:</strong> <span th:text="${path}">/</span></div>
        <div th:if="${message}">
            <strong>Message:</strong>
            <span th:text="${message}"></span>
        </div>
    </div>

    <div class="flex gap-3">
        <a href="/" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
            Home
        </a>
        <button onclick="history.back()"
                class="px-4 py-2 rounded border text-gray-700 hover:bg-gray-100">
            Go Back
        </button>
    </div>

</div>

</body>
</html>
